<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Home Town Project</title>
</head>

<body>
    <main>
        <header>
            <h1>Visit Bizerte / Tunisia</h1>
        </header>

        <section class="hero">
            <img src="img/Ksiba_Bizerte.jpg" alt="bizerte tunisia">
        </section>


        <h2>Places to Visit in Bizerte</h2>
        <section class="img-section">


            <div class="img">
                <p>Kssiba Bizerte</p>
                <img src="img/kssiba.jpg" alt="">
            </div>

            <div class="img">
                <p>Northen Coast Bizerte</p>
                <img src="img/northen coast.jpg" alt="">
            </div>

            <div class="img">
                <p>Ship graveyard on the beach</p>
                <img src="img/Ship graveyard on the beach.jpg" alt="">
            </div>

            <div class="img">
                <p>Bizerte</p>
                <img src="img/bizerte.jpg" alt="">
            </div>

        </section>

</html>
